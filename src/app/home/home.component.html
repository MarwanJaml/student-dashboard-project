<div style="text-align: center; margin-top: 20px; margin-buttom: 50px;">
  <img src="my-logo.png" alt="My Logo" class="logo" />
</div>
<div>
  <input
  class="center"
  type="text"
  [(ngModel)]="searchQuery"
  (input)="filterStudents()"
  placeholder="Search students..."
/>
    <button class="button" (click)="navigateToAddEdit()">Add Student</button>
    <button (click)='logout()' >Logout</button>
</div>



  <table>
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Phone</th>
        <th scope="col">Email</th>
        <th scope="col">Gender</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of paginatedStudents">
        <td>{{ student.s_name }}</td>
        <td>{{ student.s_phone }}</td>
        <td>{{ student.s_email }}</td>
        <td>{{ student.s_gender }}</td>
        <td>
        <button class="delete" (click)="deleteStudent(student.id)">Delete</button>
        <button   (click)="editStudent(student)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
    <!-- Pagination Controls -->
    <div class="pagination">
      <button
        *ngFor="let page of [].constructor(totalPages); let i = index"
        [class.active]="i + 1 === currentPage"
        (click)="goToPage(i + 1)"
      >
        {{ i + 1 }}
      </button>
    </div>
